<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
</head>

<body class="bg-gray">
    <h1 class="text-center c-white text-14 font-600" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        Calculator</h1>
    <div class="flex flex-justify-center flex-items-center">
        <div class="flex flex-justify-center flex-items-center flex-col bg-black c-white rounded"
            style="width: calc(20rem - 12px); padding: 12px;">
            <div class="w-xs bg-orange-4 rounded ma-2" style="height: 44px; font-size: 40px;">00</div>
            <div class="w-xs grid" style="grid-template-columns: 1fr 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr 1fr;">
                <button
                    style=" height: 44px; font-size: 35px; display: flex; justify-content: center; align-items:center;">1</button>
                <button
                    style=" height: 44px; font-size: 35px; display: flex; justify-content: center; align-items:center;">2</button>
                <button
                    style="height: 44px; font-size: 35px; display: flex; justify-content: center; align-items: center;">3</button>
                <button
                    style="height: 44px; font-size: 35px; display: flex; justify-content: center; align-items: center;">+</button>
                <button
                    style="height: 44px; font-size: 35px; display: flex; justify-content: center; align-items: center;">4</button>
                <button
                    style="height: 44px; font-size: 35px; display: flex; justify-content: center; align-items: center;">5</button>
                <button
                    style="height: 44px; font-size: 35px; display: flex; justify-content: center; align-items: center;">6</button>
                <button
                    style="height: 44px; font-size: 35px; display: flex; justify-content: center; align-items: center;">-</button>
                <button
                    style="height: 44px; font-size: 35px; display: flex; justify-content: center; align-items: center;">7</button>
                <button
                    style="height: 44px; font-size: 35px; display: flex; justify-content: center; align-items: center;">8</button>
                <button
                    style="height: 44px; font-size: 35px; display: flex; justify-content: center; align-items: center;">9</button>
                <button
                    style="height: 44px; font-size: 35px; display: flex; justify-content: center; align-items: center;">*</button>
                <button
                    style=" height: 44px; font-size: 35px; display: flex; justify-content: center; align-items: center;">0</button>
                <button
                    style="height: 44px; font-size: 35px; display: flex; justify-content: center; align-items: center;">AC</button>
                <button
                    style="height: 44px; font-size: 35px; display: flex; justify-content: center; align-items: center;">=</button>
                <button
                    style="height: 44px; font-size: 35px; display: flex; justify-content: center; align-items: center;">/</button>
            </div>
        </div>
    </div>
    <a href="https://github.com/yahyakamran/calculotor" target="_blank"
        class="no-underline absolute bottom-0 c-white left-half"
        style="font-size: 32px; left:50%; margin-left: -125px; width: 250px;">Day 2 of 30DaysJs</a>
</body>

</html>
